{% extends 'users/base.html' %}

{% block content %}
<center>
    <h1> Registration Form to add Database </h1>
    <br/><br/>
    {% if submitted %}
        You Are Registered Successfully!!
    {% else %}
        <form action="", method=POST>
            {% csrf_token %}
            
            {{form.as_p}}
            <input type="submit" value="Register" class="btn btn-secondary">
        </form>
    {% endif %}
</center>
{% endblock %}
